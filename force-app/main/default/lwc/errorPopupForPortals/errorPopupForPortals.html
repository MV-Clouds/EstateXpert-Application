<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open slds-modal_small section_css">
        <div class="editchecklistcss">
            <lightning-button-icon class="slds-modal__close" title="Close" size="large" icon-name="utility:close"
                icon-class="slds-button_icon-inverse" variant="bare-inverse"
                onclick={handleCloseModal}></lightning-button-icon>

            <div class="slds-modal__header blue-header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">List of Errors</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium slds-p-bottom_small border_css" id="modal-content-id-1">
                <div class="header_container_css">
                    <svg width="40" height="32" viewBox="0 0 40 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21.8182 20.2105H18.1818V11.7895H21.8182V20.2105ZM21.8182 26.9474H18.1818V23.5789H21.8182V26.9474ZM0 32H40L20 0L0 32Z" fill="#EF665B"/>
                    </svg>
                    <p>Failed to publish the listing on the {portalname} portal.</p>    
                </div>
                <div class="tableContainer">
                    <div class="popup__header-row">
                        <div class="slds-col">
                            <p class="header-text">{firstHeader}</p>
                        </div>
                        <div class="slds-col">
                            <p class="header-text">{secondHeader}</p>
                        </div>
                    </div>
                    <div class="popup__recordValues">
                        <template for:each={errors} for:item="error">
                            <div key={error.path} class="popup__data-row">
                                <div class="slds-col wrap_css">
                                    <p>{error.message}</p>
                                </div>
                                <div class="slds-col wrap_css">
                                    <p>{error.path}</p>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
                <div class="footerbtns">
                    <button class="cancel_btn_css" onclick={handleCloseModal}>Cancel</button>
                </div>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
