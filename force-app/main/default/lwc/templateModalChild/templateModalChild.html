<template>
    <div class="full-screen-container">
        <div class="full-screen-content">
            <!-- Template Name and Object -->
            <div class="template-info">
                <div class="template-dataset">
                    <div class="template-data">
                        <div><strong>Template Name:</strong></div>
                        <div>{templateLabel}</div>
                    </div> 
                    <div class="template-data">
                        <div><strong>Object:</strong></div>
                        <div>{selectedObject}</div>
                    </div>
                </div>

                <div class="right-content">
                    <div class="field-select">
                        <lightning-combobox
                            name="fieldSelector"
                            label = "Select merge field here"
                            value={selectedField}
                            placeholder="Select a Field"
                            options={fieldOptions}
                            onchange={handleFieldChange}
                            class="field-combobox">
                        </lightning-combobox>
                    </div>
                    <div class="edit-btn">
                        <button class="slds-button slds-button_icon slds-button_icon-border-filled edit" onclick={handleClick}>
                            <lightning-icon icon-name="utility:edit" alternative-text="Edit" size="small"></lightning-icon>
                        </button>
                     </div>
                </div>
 
            </div>

            <div class="dotted-border"></div>

            <!-- Rich Text Editor -->
            <div class="editor" data-name="editor"></div>
        </div>

        <c-custom-modal 
            if:true={isModalOpen} 
            onclose={handleModalClose}
            template-name={selectedTemplate} 
            object-select={selectedObject} 
            type-select={selectedType} 
            description={description} 
            name={nameForTemplate} 
            current-record-id={myrecordId}>
        </c-custom-modal>

        
        <!-- Footer with Save and Cancel buttons -->
        <div class="footer">
            <lightning-button 
              class="custombtn"
              variant="neutral"
              label="Cancel" 
              onclick={handleCancel}></lightning-button>
            <!-- <button class="slds-button slds-button_neutral custombtn" onclick={handleCancel}>Cancel</button> -->
            <lightning-button 
            class="custombtn"
            variant="Brand"
            label="Save" 
            onclick={handleCancel}></lightning-button>
            <!-- <button class="slds-button slds-button_brand custombtn" onclick={handleSave}>Save</button> -->
        </div>
    </div>

    <template if:true={isLoading}>
        <div class="slds-backdrop slds-backdrop_open"></div>
        <div class="spinner-container">
            <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
        </div>
    </template>
</template>
