<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container" style="width: 80%;">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 class="slds-text-heading_medium">Template Editor</h2>
            </header>

            <div class="slds-modal__content slds-p-around_medium">


                <!-- Field Selection Section -->
                <lightning-combobox
                    name="fieldSelector"
                    label="Add Field"
                    value={selectedField}
                    placeholder="Select a Field"
                    options={fieldOptions}
                    onchange={handleFieldChange}>
                </lightning-combobox>

                <lightning-input
                    name="templateLabel"
                    label="Template Label"
                    value={templateLabel}
                    onchange={handleTemplateLabelChange}>
                </lightning-input>

                <!-- Rich Text Editor -->
                <div class="editor" data-name="editor"></div>
            </div>

            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="Cancel" onclick={handleClose}></lightning-button>
                <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
            </footer>
        </div>
    </section>

    <template if:true={isLoading}>
        <div class="slds-backdrop slds-backdrop_open"></div>
        <div class="spinner-container">
            <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
        </div>
    </template>
</template>
