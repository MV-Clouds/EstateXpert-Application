<template>
    <div class="full-screen-container">
        <div class="full-screen-content">
            <!-- Template Name and Object -->
            <div class="template-info">
                <div class="template-dataset">
                    <div class="template-data">
                        <div><strong>Template Name:</strong></div>
                        <div>{templateLabel}</div>
                    </div> 
                    <div class="template-data">
                        <div><strong>Object:</strong></div>
                        <div>{selectedObject}</div>
                    </div>

                    <div class="">
                        <lightning-combobox
                            name="fieldSelector"
                            value={selectedField}
                            placeholder="Select a Field"
                            options={fieldOptions}
                            onchange={handleFieldChange}>
                        </lightning-combobox>
                    </div>
                </div>

                <div class="edit-btn">
                    <button class="edit-button" onclick={handleEdit}>âœŽ</button>

                </div>
  
            </div>

            <div class="dotted-border"></div>

            <!-- Rich Text Editor -->
            <div class="editor" data-name="editor"></div>
        </div>
        
        <!-- Footer with Save and Cancel buttons -->
        <div class="footer">
            <button class="slds-button slds-button_neutral custombtn" onclick={handleCancel}>Cancel</button>
            <button class="slds-button slds-button_brand custombtn" onclick={handleSave}>Save</button>
        </div>
    </div>

    <template if:true={isLoading}>
        <div class="slds-backdrop slds-backdrop_open"></div>
        <div class="spinner-container">
            <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
        </div>
    </template>
</template>
