<template>
    <div class="add-modal-cover">
        <lightning-breadcrumbs>
            <div class="bread-crumb-cover">
                <lightning-breadcrumb label="Listing"></lightning-breadcrumb>
                <span><svg xmlns="http://www.w3.org/2000/svg" height="52" width="52" viewBox="0 0 520 520" fill="#fff"><path d="m179 44 207 205c6 6 6 16 0 22L179 476c-6 6-16 6-22 0l-22-22c-6-6-6-16 0-22l163-161c6-6 6-16 0-22L136 88c-6-6-6-16 0-22l22-22c6-5 15-5 21 0z"/></svg></span>
            </div>
            <template for:each={breadcrumbs} for:item="breadcrumb" for:index="index">
                <div class="bread-crumb-cover" key={breadcrumbs.apiName}>
                    <lightning-breadcrumb label={breadcrumb.label} data-index={index} onclick={handleBreadcrumbClick}></lightning-breadcrumb>
                    <span><svg xmlns="http://www.w3.org/2000/svg" height="52" width="52" viewBox="0 0 520 520" fill="#fff"><path d="m179 44 207 205c6 6 6 16 0 22L179 476c-6 6-16 6-22 0l-22-22c-6-6-6-16 0-22l163-161c6-6 6-16 0-22L136 88c-6-6-6-16 0-22l22-22c6-5 15-5 21 0z"/></svg></span>
                </div>
            </template>
        </lightning-breadcrumbs>
    
        <div class="slds-form-element__control">
            <div class="slds-combobox_container slds-has-selection">
                <div class={computedDropdownClass}>
                    <div class="input-delete-cover">
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right combox-div"
                            role="none">
                            <input type="text" class="slds-input slds-combobox__input"
                                placeholder="Filter for the Status" value={searchTerm1}
                                onchange={handleSearchChange1} onfocus={handleFocus1} onblur={handleBlur1} />
                            <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                                <!-- <lightning-icon icon-name="utility:search" alternative-text="Search"></lightning-icon> -->
                            </span>
                        </div>
                    </div>
                    <template if:true={showOptions1}>
                        <div class="slds-dropdown slds-dropdown_length-5">
                            <ul class="slds-listbox slds-listbox_vertical">
                                <template for:each={filteredOptions1} for:item="option">
                                    <template if:false={option.showRightIcon}>
                                        <li key={option.value} data-id={option.value} onclick={handleFieldSelect}
                                            class="slds-listbox__item">
                                            <div class="slds-listbox__option slds-listbox__option_plain slds-media slds-media_small slds-media_center slds-p-horizontal_small">
                                                <span class="slds-media__body">
                                                    <span class="slds-truncate" title={option.label}>{option.label}</span>
                                                </span>
                                                <template if:true={option.showRightIcon}>
                                                <span class="slds-media__body" data-id={option.value} onclick={changeFields}>
                                                    <span class="slds-truncate" title={option.label}>{option.label}</span>
                                                </span>
                                                    <span class="slds-media__figure slds-media__figure_reverse">
                                                        <lightning-icon icon-name="utility:chevronright" alternative-text="Lookup Field" size="x-small"></lightning-icon>
                                                    </span>
                                                </template>
                                            </div>
                                        </li>
                                    </template>
                                    <template if:true={option.showRightIcon}>
                                        <li key={option.value} data-id={option.value} onclick={changeFields}
                                            class="slds-listbox__item">
                                            <div class="slds-listbox__option slds-listbox__option_plain slds-media slds-media_small slds-media_center slds-p-horizontal_small">
                                                <span class="slds-media__body" >
                                                    <span class="slds-truncate" title={option.label}>{option.label}</span>
                                                </span>
                                                    <span class="slds-media__figure slds-media__figure_reverse">
                                                        <lightning-icon icon-name="utility:chevronright" alternative-text="Lookup Field" size="x-small"></lightning-icon>
                                                    </span>
                                            </div>
                                        </li>
                                    </template>
                                </template>
                            </ul>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
