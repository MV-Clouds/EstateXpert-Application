<!--
  description       : Display inquiry component to display all the properties
  author            : Rachit Shah
  last modified on  : 06-19-2024
-->
<template>

    <template if:true={isLoading}>
        <c-spinner-component></c-spinner-component>
    </template>

    <div class="main-card">
        <lightning-card>
            <div class="filter-search-container">
                <div class="filter-section">
                    <div class="search-bar">
                        <lightning-input variant="label-hidden" type="search" placeholder="Enter inquiry name"
                            value={searchTerm} onchange={handleSearch}></lightning-input>
                    </div>
                </div>
            </div>

            <div class="slds-col slds-box slds-theme_default data-table-container">
                <template if:true={isInquiryAvailable}>
                    <table class="custom-data-table">
                        <thead>
                            <tr>
                                <th class="header-cell name-header" style="width: 8.5%;">Name</th>
                                <th class="header-cell">Listing Type</th>
                                <th class="header-cell">City</th>
                                <th class="header-cell">Min Bedrooms</th>
                                <th class="header-cell">Max Bedrooms</th>
                                <th class="header-cell">Max Bathrooms</th>
                                <th class="header-cell">Min Bathrooms</th>
                                <th class="header-cell">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={pagedInquries} for:item="inquiry">
                                <tr key={inquiry.id}>
                                    <td class="ellipsis"><a href="javascript:void(0)" data-id={inquiry.Id} onclick={navigateToRecord}>{inquiry.Name}</a></td>
                                    <td>
                                        <template if:true={inquiry.Listing_Type__c}>
                                            {inquiry.Listing_Type__c}
                                        </template>
                                        <template if:false={inquiry.Listing_Type__c}>
                                            <div class="empty-body">
                                                -
                                            </div>
                                        </template>
                                    </td>
                                    <td>
                                        <template if:true={inquiry.City__c}>
                                            {inquiry.City__c}
                                        </template>
                                        <template if:false={inquiry.City__c}>
                                            <div class="empty-body">
                                                -
                                            </div>
                                        </template>
                                    </td>
                                    <td>
                                        <template if:true={inquiry.Bedrooms_min__c}>
                                            {inquiry.Bedrooms_min__c}
                                        </template>
                                        <template if:false={inquiry.Bedrooms_min__c}>
                                            <div class="empty-body">
                                                -
                                            </div>                                        
                                        </template>

                                    </td>
                                    <td>
                                        <template if:true={inquiry.Bedrooms_max__c}>
                                            {inquiry.Bedrooms_max__c}
                                        </template>
                                        <template if:false={inquiry.Bedrooms_max__c}>
                                            <div class="empty-body">
                                                -
                                            </div>                                        
                                        </template>
                                    </td>
                                    <td>
                                        <template if:true={inquiry.Bathrooms_max__c}>
                                            {inquiry.Bathrooms_max__c}
                                        </template>
                                        <template if:false={inquiry.Bathrooms_max__c}>
                                            <div class="empty-body">
                                                -
                                            </div>                                        
                                        </template>
                                    </td>
                                    <td>
                                        <template if:true={inquiry.Bathrooms_min__c}>
                                            {inquiry.Bathrooms_min__c}
                                        </template>
                                        <template if:false={inquiry.Bathrooms_min__c}>
                                            <div class="empty-body">
                                                -
                                            </div>                                        
                                        </template>
                                    </td>
                                    <td>
                                        <template if:true={inquiry.Price_min__c}>
                                            {inquiry.CurrencyIsoCode} {inquiry.Price_min__c}
                                        </template>
                                        <template if:false={inquiry.Price_min__c}>
                                            TBD
                                        </template>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </template>

                <template if:false={isInquiryAvailable}>
                    <div class="no-prop">
                        <p>No Matching Data Found.</p>
                    </div>
                </template>
            </div>

            <template if:true={isInquiryAvailable}>
                <div class="pagination-container slds-m-top_medium">
                    <button class="edit-btn" onclick={goToFirst} disabled={isFirstPage}> First</button>
                    <button class="edit-btn" onclick={goToPrevious} disabled={isFirstPage}> Previous</button>
                    <button class="edit-btn" onclick={goToNext} disabled={isLastPage}> Next</button>
                    <button class="edit-btn" onclick={goToLast} disabled={isLastPage}> Last</button>
                </div>
            </template>
        </lightning-card>
    </div>
</template>
