
<template>
    <div class="mainDiv">
        <div>
            <div class="subdiv slds-p-top_medium">
                <div class="backicon"><lightning-icon icon-name="utility:chevronleft" alternative-text="Back" title="Back" size="small"></lightning-icon>
                </div>
                <div class="slds-m-left_x-small chicon"><img src={ChecklistIcon} height="30px" width="30px"></img></div>
                <div class="managechecklist slds-m-left_x-small">Manage Your Checklist</div>
            </div>
            <div class="managechecklistdesc slds-m-top_medium">
                These settings allow you to configure how filtering works for both Marketing. Lists and the Listing Manager. Options. include default filter types, default fields, default values, help text, and selecting which Columns are displayed. Don't forget to save your changes! 
                <p class="slds-m-top_medium">For more information about this feature, click here.</p>
            </div>
            <hr class="slds-m-top_medium"/>
        </div>
        <div class="navbar slds-m-around_x-large">
            <div class="nav-button selected">Property</div>
            <div class="nav-button slds-m-left_medium">Listing</div>
            <div class="nav-button slds-m-left_medium">Offers</div>
            <div class="add-button">+ Add New</div>
        </div>
        <div class="tablediv slds-m-top_medium slds-m-around_x-large">
            <div class="subtablediv">
            <div class="dropdowndiv slds-grid slds-wrap slds-m-around_medium">
                <div class="objdiv slds-m-around_small">
                    <lightning-combobox name="Select Object" label="Select Object" value={value} placeholder="Select Object"
                                        options={objectoptions} onchange={handleObjectChange} >
                    </lightning-combobox>
                </div>
                <div class="objdiv slds-m-around_small">
                    <lightning-combobox name="Select Field" label="Select Field" value={value} placeholder="Select Field"
                                        options={fieldoptions} >
                    </lightning-combobox>
                </div>
            </div>
            <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-p-left_medium slds-p-right_medium slds-p-bottom_medium" style="border-radius: 8px;">
                <thead class="tableheader">
                    <tr>
                        <th scope="col">
                            <div class="slds-truncate">Checklist Name</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate">Field Name</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate">Operator</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate">Value</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate">Order</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate">Action</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={checklistItems} for:item="item" for:index="index">
                        <tr key={item.id}>
                            
                            <td>
                                <lightning-input type="text" value={item.checklistName} data-id={item.id} data-field="checklistName" onchange={handleInputChange} variant="label-hidden"></lightning-input>
                            </td>
                            <td>
                                <lightning-input type="text" value={item.fieldName} data-id={item.id} data-field="fieldName" onchange={handleInputChange} variant="label-hidden"></lightning-input>
                            </td>
                            <td>
                                <lightning-combobox value={item.operator} data-id={item.id} data-field="operator" options={operatorOptions} onchange={handleInputChange} variant="label-hidden"></lightning-combobox>
                            </td>
                            <td>
                                <lightning-input type="text" value={item.value} data-id={item.id} data-field="value" onchange={handleInputChange} variant="label-hidden"></lightning-input>
                            </td>
                            <td>
                                <div class="slds-button-group" role="group">
                                    <button class="slds-button slds-button_icon slds-button_icon-border-filled" aria-pressed="false" data-id={item.id} data-action="up" onclick={handleOrderChange}>
                                        <lightning-icon icon-name="utility:chevronup" alternative-text="Move Up" size="x-small"></lightning-icon>
                                    </button>
                                    <button class="slds-button slds-button_icon slds-button_icon-border-filled" aria-pressed="false" data-id={item.id} data-action="down" onclick={handleOrderChange}>
                                        <lightning-icon icon-name="utility:chevrondown" alternative-text="Move Down" size="x-small"></lightning-icon>
                                    </button>
                                </div>
                            </td>
                            <td>
                                <lightning-button-icon icon-name="utility:delete" alternative-text="Delete" onclick={handleDelete} data-id={item.id}></lightning-button-icon>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        <div class="footerbtns slds-p-bottom_medium">           
            <div class="cancelbtn">Add</div>
            <div class="savebtn slds-m-left_small">Save</div>
        </div>
        </div>        
     
    </div>
</template>
