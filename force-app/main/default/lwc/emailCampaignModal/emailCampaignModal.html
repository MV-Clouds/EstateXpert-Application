<template>
    <lightning-button label="New Email Campaign" onclick={handleOpenModal}></lightning-button>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open custom-modal">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">New Email Campaign Template</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <div class="input-field input-field-bold">
                        <lightning-combobox name="selectedTemplate" label="Email Campaign Template" value={formData.selectedTemplate}
                            placeholder="Select a template" options={templateOptions} onchange={handleChange}>
                        </lightning-combobox>
                        <div class="pill-content">
                            <template if:true={selectedTemplateLabel}>
                                <span class="slds-pill slds-pill_link">
                                    <span class="slds-pill__icon_container">
                                        <span class="slds-icon_container slds-icon-standard-account" title="Account">
                                            <lightning-icon icon-name="standard:account" alternative-text="Account" title="Account"></lightning-icon>
                                        </span>
                                    </span>
                                    <a href="javascript:void(0);" class="slds-pill__action"
                                        title="Full pill label verbiage mirrored here">
                                        <span class="slds-pill__label">{selectedTemplateLabel}</span>
                                    </a>
                                    <button class="slds-button slds-button_icon slds-button_icon slds-pill__remove"
                                        title="Remove" onclick={handleTemplateRemove}>
                                            <lightning-icon icon-name="utility:close" alternative-text="close"
                                            size="small"></lightning-icon>
                                    </button>
                                </span>
                            </template>
                        </div>
                    </div>

                    <div class="input-field input-field-bold">
                        <lightning-input name="campaignName" label="Email Campaign Name" required value={formData.campaignName}
                            onchange={handleChange} placeholder="Campaign name"></lightning-input>
                    </div>
                    <div class="input-field">
                        <fieldset class="slds-form-element">
                            <legend class="slds-form-element__legend slds-form-element__label">Sender Mode</legend>
                            <div class="slds-form-element__control">
                                <lightning-radio-group name="senderMode" type="radio" label=""
                                    options={senderModeOptions} value={formData.senderMode}
                                    onchange={handleChange}></lightning-radio-group>
                            </div>
                        </fieldset>
                    </div>

                    <div class="detail-container">
                        <div class="detail input-field">
                            <lightning-input name="fromAddress" label="From Address" required value={formData.fromAddress}
                                onchange={handleChange} placeholder="From address"></lightning-input>
                        </div>

                        <div class="detail input-field">
                            <lightning-input name="fromName" label="From Name" required value={formData.fromName}
                                onchange={handleChange} placeholder="From name"></lightning-input>
                        </div>
                    </div>
                </div>

                <footer class="slds-modal__footer footer-btns">
                    <lightning-button label="Save" onclick={handleSave} disabled={isSaveDisabled}></lightning-button>
                    <lightning-button variant="brand" label="Next" onclick={handleNext}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
