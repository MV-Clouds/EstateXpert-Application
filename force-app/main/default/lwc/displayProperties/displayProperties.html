<template>
    <div class="main-card">
        <lightning-card title="Properties List" icon-name="standard:account">
			<div>
				<div class="filter-search-container">
					<div class="filter-section">
						<div class="search-bar">
							<lightning-input variant="label-hidden" type="search" placeholder="Enter property name"
								value={searchTerm} onchange={handleSearch}></lightning-input>
						</div>
					</div>
					<div class="view-dropdown">
						<lightning-combobox name="viewOptions" variant="label-hidden" dropdown-alignment="right"
							value={selectedView} placeholder="Select View" options={viewOptions}
							onchange={handleViewChange}></lightning-combobox>
					</div>
				</div>
			</div>
			
			<div class="filter-container">
				<div class="dotted-border"></div>

				<div class="filter-input">
					<lightning-input label="City" value={filterData.city} onchange={handleInputChange} data-field="city"></lightning-input>
					<lightning-input label="Bedrooms" value={filterData.bedrooms} type="number" onchange={handleInputChange} data-field="bedrooms"></lightning-input>
					<lightning-input label="Bathrooms" value={filterData.bathrooms} type="number" onchange={handleInputChange} data-field="bathrooms"></lightning-input>
					<lightning-input label="Zipcode" value={filterData.zipcode} onchange={handleInputChange} data-field="zipcode"></lightning-input>
					<lightning-input label="Min Price" value={filterData.minPrice} type="number" onchange={handleInputChange} data-field="minPrice"></lightning-input>
					<lightning-input label="Max Price" value={filterData.maxPrice} type="number" onchange={handleInputChange} data-field="maxPrice"></lightning-input>
					<lightning-combobox label="Listing Type" options={listingTypeOptions} value={filterData.listingType} onchange={handleInputChange} data-field="listingType"></lightning-combobox>
				</div>
				<div class="filter-input">
					<div class="filter-btns">
						<lightning-button label="Apply Filters" onclick={applyFilters} variant="brand"></lightning-button>
						<lightning-button label="Clear Filters" onclick={clearFilter} variant="neutral"></lightning-button>
					</div>
				</div>
			</div>



			<!-- 
            <div class="slds-box slds-theme_default filter-container">
                <div>
                    <div class="filter-heading">
                        <p>Filter Section</p>
                    </div>
                    
                    <div class="dotted-border"></div>


                </div>
            </div> -->

            <div class="slds-col custom-height slds-box slds-theme_default">
                <template if:true={isPropertyAvailable}>
                    <template if:true={isListView}>
                        <div class="property-container-list">
                            <template for:each={pagedProperties} for:item="property">
                                <div class="property-item-list card slds-border_bottom" key={property.id}>
                                    <div class="property_type_list">
                                        <span>For {property.Listing_Type__c}</span>
                                    </div>
                                    <div class="propertyImage">
                                        <img class="property-image card-img-top" src={property.media_url} alt="Property image"></img>
                                    </div>
                                    <div class="card-body details_list">
                                        <div class="room-details">
                                            <h3 class="card-title"><b>{property.Name}</b></h3>
                                            <div class="card-text">
                                                <img src={location_icon} height="16px" width="16px"/>
                                                <p class="slds-m-left_xx-small">{property.City__c}, {property.State__c}, {property.PostalCode__c}</p>
                                            </div>
                                        </div>
                                        <div class="room-details">
                                            <lightning-layout-item class="bedroom">
                                                <img src={bedroom_icon} height="24px" width="20px" />
                                                <h1 class="slds-m-left_xx-small">{property.Bedrooms__c} Bedrooms</h1>
                                            </lightning-layout-item>
                                            <lightning-layout-item class="bathroom" alignment-bump="left">
                                                <img src={bathroom_icon} class="bathroom_icon" />
                                                <h1 class="slds-m-left_xx-small">{property.Bathrooms__c} Bathrooms</h1>
                                            </lightning-layout-item>
                                            <lightning-layout-item class="bedroom" alignment-bump="left">
                                                <img src={area_icon} height="24px" width="20px" />
                                                <h1 class="slds-m-left_xx-small">{property.Sq_Ft__c} sqft</h1>
                                            </lightning-layout-item>
                                        </div>
                                        <div class="card-body">
                                            <lightning-layout-item class="item-1">
                                                <p class="card-link"><b>$ {property.Listing_Price__c}</b></p>
                                            </lightning-layout-item>
                                            <lightning-layout-item class="item-2" alignment-bump="left">
                                                <button data-id={property.Id} onclick={navigateToRecord}>View More</button>
                                            </lightning-layout-item>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>

                    <template if:true={isGridView}>
                        <div class="slds-grid slds-wrap property-container">
                            <template for:each={pagedProperties} for:item="property">
                                <div class="card slds-col slds-small-size_6-of-12 slds-medium-size_4-of-12"
                                    key={property.id}>
                                    <div class="property-item">
                                        <img class="property-image card-img-top" src={property.media_url} alt="Property image"></img>
                                        <div class="property_type">
                                            <p>For {property.Listing_Type__c}</p>
                                        </div>
                                        <div class="card-body details">
                                            <h5 class="card-title"><b>{property.Name}</b></h5>
                                            <div class="card-text">
                                                <img src={location_icon} height="18px" width="18px"/>
                                                <p class="slds-m-left_xx-small">{property.City__c}, {property.State__c}, {property.PostalCode__c}</p>
                                            </div>
                                            <div class="room_details">
                                                <lightning-layout-item class="bedroom">
                                                    <img src={bedroom_icon} height="24px" width="20px" />
                                                    <h1 class="slds-m-left_xx-small">{property.Bedrooms__c} Bedrooms</h1>
                                                </lightning-layout-item>
                                                <lightning-layout-item class="bathroom" alignment-bump="left">
                                                    <img src={bathroom_icon} class="bathroom_icon"/>
                                                    <h1 class="slds-m-left_xx-small">{property.Bathrooms__c} Bathrooms</h1>
                                                </lightning-layout-item>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <lightning-layout-item class="item-1">
                                                <p class="card-link"><b>$ {property.Listing_Price__c}</b></p>
                                            </lightning-layout-item>
                                            <lightning-layout-item class="item-2" alignment-bump="left">
                                                <button data-id={property.Id} onclick={navigateToRecord}>View More</button>
                                            </lightning-layout-item>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>

                    <template if:true={isMapView}>
                        <div class="main">
                            <lightning-map class="mapmarker slds-size_5-of-6" map-markers={mapMarkers} list-view="visible">
                            </lightning-map>
                            <div class="marker-details slds-size_1-of-6">
                                <template for:each={mapMarkers} for:item="marker">
                                    <div key={marker.id} class="link">
                                        <a data-id={marker.id} onclick={navigateToRecord}>more details</a>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </template>

                <template if:false={isPropertyAvailable}>
                    <div class="no_prop">
                        <p>No properties found. Please change your search filters and try again.</p>
                    </div>
                </template>
            </div>

            <template if:true={isPropertyAvailable}>
                <div class="pagination-container slds-m-top_medium">
                    <button class="slds-button slds-button_neutral" onclick={goToFirst} disabled={isFirstPage}>First</button>
                    <button class="slds-button slds-button_neutral" onclick={goToPrevious} disabled={isFirstPage}>Previous</button>
                    <button class="slds-button slds-button_neutral" onclick={goToNext} disabled={isLastPage}>Next</button>
                    <button class="slds-button slds-button_neutral" onclick={goToLast} disabled={isLastPage}>Last</button>
                </div>
            </template>
        </lightning-card>
    </div>
</template>
