<template>
    <div class="mainDiv">
        <div>
            <!-- Spinner -->
            <template if:true={isLoading}>
                <c-spinner-component></c-spinner-component>
            </template>

            <div class="container">
                <div>
                    <h2 class="title">Map Listing And Inquiry</h2>
                </div>

                <div class="checkbox-container">
                    <div class="auto-sync">
                        <input class="checkbox" type="checkbox" name="Sync" checked={checkboxValue} onchange={handleCheckboxChange}>
                        <label class="label-text">Auto Sync</label>
                    </div>
                    <div>
                        <button class="slds-button slds-button_brand" onclick={handleModalOpen} disabled={checkboxValue}>Add Custom Logic</button>

                    </div>
                </div>


            </div>
        </div>


        <!-- Picklist section -->
        <div class="scrollable-container">
            <template for:each={dropDownPairsWithIndex} for:item="pair" for:index="index">
                <div key={pair.id} class="picklist-div">
                    <div class="flex-container">
                        <div class="index-display">{pair.displayIndex}</div>

                        <div class="flex-item">
                            <lightning-combobox label="Object" options={objectOptions} data-index={index} value={pair.selectedObject} onchange={handleObjectChange} disabled={checkboxValue}></lightning-combobox>
                        </div>
                        <div class="flex-item">
                            <lightning-combobox label={pair.firstlabel} options={pair.firstOptions} data-index={index} value={pair.selectedFirst} data-object={pair.selectedObject} onchange={handleFirstFieldChange} disabled={checkboxValue}></lightning-combobox>
                        </div>
                        <div class="flex-item">
                            <lightning-combobox label="Condition" options={pair.conditionsOptions} data-index={index} value={pair.selectedCondition} onchange={handleConditionChange} disabled={checkboxValue}></lightning-combobox>
                        </div>
                        <div class="flex-item">
                            <lightning-combobox label={pair.secondlabel} options={pair.secondOptions} data-index={index} value={pair.selectedSecond} data-object={pair.selectedObject} onchange={handleSecondFieldChange} disabled={checkboxValue}></lightning-combobox>
                        </div>
                        <div class="icon-button-del">
                            <lightning-button-icon class={delButtonClass} icon-name="utility:delete" alternative-text="Delete This Mapping" value={index} onclick={deletePair} disabled={checkboxValue}></lightning-button-icon>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <div class="save-btn">
            <button class="slds-button slds-button_brand add-button" onclick={addNewPair} disabled={checkboxValue}>Add</button>
            <button class="slds-button slds-button_brand" disabled={isSaveButtonDisabled} onclick={handleAddPairClick}>SAVE MAPPING</button>
        </div>
    </div>

    <!-- Modal section -->
    <template if:true={showConfirmationModal}>
        <div class="slds-backdrop slds-backdrop_open"></div>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container custom-width-33">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Confirmation</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p class="slds-text-align_center con-msg">Are you sure you want to save the changes?</p>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeConfirmationModal}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleConfirmAddPair}>Confirm</button>
                </footer>
            </div>
        </section>
    </template>


    <template if:true={isModalOpen}>
        <div class="slds-backdrop slds-backdrop_open"></div>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container custom-width-33 custom-modal">
                <header class="slds-modal__header">

                    <div class="header">
                        <div>Logical Condition</div>

                        <button class="slds-button slds-button_icon slds-button_icon-inverse closebtn" title="Close" onclick={hideModalBox}>
                            <lightning-icon icon-name="utility:close"
                               alternative-text="close"
                               variant="inverse"
                               size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                         </button>
                    </div>

                </header>
                <div class="slds-modal__content" id="modal-content-id-2">
                    <div class="condition-container">
                        <div class="condition-container-item">
                            <lightning-input type="text" class="condition-input" data-id="condition-input" value={logicalCondition} onchange={handleConditionInputChange} disabled={checkboxValue} placeholder="1 && 2"></lightning-input>
                        </div>

                        <div class="footer-btns">
                            <div>
                                <button class="slds-button slds-button_brand check-button" onclick={checkConditionSyntax} disabled={checkboxValue}>Check Syntax</button>
                            </div>

                            <div>
                                <button class="slds-button close-button" onclick={hideModalBox}>Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </template>
    
</template>
