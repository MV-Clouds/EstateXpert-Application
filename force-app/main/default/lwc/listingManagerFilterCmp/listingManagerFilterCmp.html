        <div class="slds-form-element combobox">
            <label class="slds-form-element__label" for="combobox-id-19" id="combobox-label-id-132">Relate To</label>
            <div class="slds-form-element__control">
                <div class="slds-combobox_container slds-has-selection">
                    <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click">
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                            role="none">
                            <input type="text" class="slds-input slds-combobox__input" placeholder="Search options" value={searchTerm} onchange={handleSearchChange} />
                            <span
                                class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                                <svg xmlns="http://www.w3.org/2000/svg" height="52" width="52" viewBox="0 0 520 520" fill="#fff"><path d="M496 453 362 320a189 189 0 1 0-340-92 190 190 0 0 0 298 135l133 133a14 14 0 0 0 21 0l21-21a17 17 0 0 0 1-22ZM210 338a129 129 0 1 1 130-130 129 129 0 0 1-130 130Z"/></svg>
                            </span>
                        </div>
                        <template if:true={filteredOptions.length}>        
                            <div id="listbox-id-13"
                                class="slds-dropdown slds-dropdown_length-with-icon-7" role="listbox"
                                 tabindex="0" aria-busy="false">
                                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                    <template for:each={filteredOptions} for:item="option">
                                        <li key={option.value} data-id={option.value}
                                        onclick={selectOption} role="presentation" class="slds-listbox__item">
                                            <div
                                                class="slds-media slds-listbox__option slds-listbox__option_entity slds-media_center"
                                                role="option">
                                                <span class="slds-media__figure slds-listbox__option-icon">
                                                    <span class="slds-icon_container slds-icon-standard-account">
                                                        <svg xmlns="http://www.w3.org/2000/svg" height="52" width="52" viewBox="0 0 520 520" fill="#fff"><path d="M191 425 26 259c-6-6-6-16 0-22l22-22c6-6 16-6 22 0l124 125a10 10 0 0 0 15 0L452 95c6-6 16-6 22 0l22 22c6 6 6 16 0 22L213 425c-6 7-16 7-22 0z"/></svg>
                                                    </span>
                                                </span>
                                                <span class="slds-media__body">
                                                    <span
                                                        class="_entity">{option.label}</span>
                                                </span>
                                            </div>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </template>
                    </div>
                </div>
                <template if:true={selectedOptions.length}>
                    <div class="slds-listbox_selection-group">
                        <ul class="slds-listbox slds-listbox_horizontal" aria-label="Selected Options:">
                            <template for:each={selectedOptions} for:item="option">
                                <li key={option.value} class="slds-listbox-item">
                                    <span class="slds-pill">
                                        <span class="slds-pill__label" title="Burlington Textiles Corp of America">{option.label}</span>
                                        <span class="slds-icon_container slds-pill__remove" title="Remove">
                                            <button class="slds-button slds-button_icon slds-button_icon slds-pill__remove"
                                                title="Remove" onclick={removeOption} data-id={option.value}>
                                                <!-- <svg class="slds-button__icon" aria-hidden="true">
                                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                                                </svg> -->
                                                <lightning-icon icon-name="utility:close" alternative-text="Remove"></lightning-icon>
                                                <span class="slds-assistive-text">Remove</span>
                                            </button>
                                        </span>
                                    </span>
                                </li>
                            </template>
                        </ul>
                    </div>
                </template>
            </div>
        </div>
