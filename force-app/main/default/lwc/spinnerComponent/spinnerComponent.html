<template>
    <div data-id="spinnerId">
        <div class="spinner-main-div">
            <div class="spinner-wrapper">
                <div class="spinner-container">
                    <div class="spinner-outer">
                        <div class="spinner">
                            <div class="left mask">
                                <div class="plane"></div>  
                            </div>            
                            <div class="top mask">
                                <div class="plane"></div>
                            </div>
                            <div class="right mask">
                                <div class="plane"></div>  
                            </div>            
                            <div class="triangle">
                                <div class="triangle-plane"></div> 
                            </div>
                            <div class="top-left mask">
                                <div class="plane"></div>
                            </div>
                            <div class="top-right mask">
                                <div class="plane"></div>
                            </div>            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
