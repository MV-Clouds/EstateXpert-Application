<template>
    <lightning-combobox
        name="records"
        label="Select Record"
        value={value}
        placeholder="Select a record"
        options={dropdownOptionsList}
        onchange={handleChange}>
    </lightning-combobox>

    <lightning-button
        label="Preview PDF"
        onclick={previewPDF}
        class="slds-m-top_medium">
    </lightning-button>

    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </template>
</template>
